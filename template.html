<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">
  <title>Calculadora de Preço</title>
  <link rel="stylesheet" href="css/templatePDF.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header id="navbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="telaInicial.html" id="fontenav">
          <img src="./img/1.png" alt="Logo" width="50" height="50" class="d-inline-block align-text">
          CraftersValue
        </a>
      </div>
    </nav>
  </header>
<body>
    <div class="orcamento" id="orcamento">
        <h2>Orçamento</h2>

        <!-- Informações do Cliente -->
        <div class="cliente-info">
            <h3>Dados do Cliente</h3>
            <form id="form-cliente" class="mb-4">
                <div class="mb-3">
                    <label for="nome-cliente" class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-control" id="nome-cliente" placeholder="João da Silva" required>
                </div>
                <div class="mb-3">
                    <label for="telefone-cliente" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone-cliente" placeholder="(55) 99129-3958" required>
                </div>
            </form>
        </div>

        <!-- Tabela de Itens -->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="itens-tabela">
                <!-- Itens serão adicionados aqui -->
            </tbody>
        </table>

        <div class="total">
            <p><strong>Total:</strong> R$ <span id="total-valor">0,00</span></p>
            <br>
        
        </div>
        
        <!-- Seção de Adicionar Itens -->
        <div class="adicionar-itens">
            <h3>Adicionar Itens</h3>
            <form id="form-adicionar">
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" required>
                </div>
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" required min="1">
                </div>
                <div class="mb-3">
                    <label for="preco-unitario" class="form-label">Preço Unitário</label>
                    <input type="text" class="form-control" id="preco-unitario" required>
                    
                </div>
                
                <button type="submit" class="btn btn-primary">Adicionar Item</button>
            </form>
        </div>

        <button id="gerar-pdf" class="btn btn-success mt-4">Gerar PDF</button>
    </div>

    <!-- Footer -->
 

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="js/template.js"></script> <!-- Link para o arquivo JS -->

</body>
</html>
