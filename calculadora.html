<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="./img/1.png" type="image/x-icon">
    <title>Calculadora de Preço</title>
    <link rel="stylesheet" href="./css/calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">   
</head>
<body>
    <header id="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="telaInicial.html" id="fontenav">
                    <img src="./img/1.png" alt="Logo" width="50" height="50" class="d-inline-block align-text">
                    CraftersValue
                </a>
            </div>
        </nav>
    </header>
    <br>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <img src="./img/ganhe-dinheiro.png" alt="ícone dinheiro" class="mb-3" id="iconeDinheiro">
            <h2 class="mb-4">Guia Para Auxiliar Na Precificação</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 fundo-amarelo caixa-formulario">
            <form>
              <div class="mb-3">
                <label for="cliente" class="form-label formulario-label">Cliente:</label>
                <input type="text" class="form-control" id="cliente" placeholder="Nome do cliente">
              </div>
    
              <div class="mb-3">
                <label for="dificuldade-producao" class="form-label formulario-label">Dificuldade de Produção</label>
                <select class="form-select" id="dificuldade-producao">
                  <option value="baixa">Baixa</option>
                  <option value="media">Média</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
    
              <div class="mb-3">
                <label for="custo-materiais" class="form-label formulario-label">Custo dos materiais:</label>
                <input type="text" class="form-control" id="custo-materiais" placeholder="Informe o custo">
              </div>
    
              <div class="mb-3">
                <label for="valor-hora" class="form-label formulario-label">Valor/hora:</label>
                <input type="text" class="form-control" id="valor-hora" placeholder="Valor por hora trabalhada">
              </div>
    
              <div class="mb-3">
                <label for="tempo-trabalhado" class="form-label formulario-label">Tempo trabalhado:</label>
                <input type="text" class="form-control" id="tempo-trabalhado" placeholder="Tempo total trabalhado">
              </div>
    
              <div class="mb-3">
                <label for="despesas-gerais" class="form-label formulario-label">Despesas Gerais (%):</label>
                <input type="text" class="form-control" id="despesas-gerais" placeholder="Percentual de despesas">
              </div>
    
              <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
          </div>
        </div>
      </div>
    

    <br>
      <footer class="footer" id="contact">
        <div class="container">
          <div class="row pb-5 pt-4">
            <div class="col-xl-4">
              <h4 class="text-center">entre em contato</h4>
              <div class="phones d-flex flex-column">
                <span class="text-center mt-4 mb-3"><i class="bi bi-whatsapp"></i>(55)9912939585</span>
                <span class="text-center"><i class="bi bi-telefone"></i>(55)998476539585</span>
              </div>
        
            </div>
            <div class="col-xl-4 d-flex justify-content-center">
              <figure class="d-flex flex-column align-items-center">
                <img src="./img/1.png" width="75" height="75" alt="logo">
                <figcaption class="text-center lp-2 fw-semibold">CraftersValue</figcaption>
              </figure>
            </div>
            <div class="col-xl-4">
              <h4 class="text-center">redes sociais</h4>
              <div class="d-flex flex-column align-items-center">
                <span class="text-center my-3"><i class="bi bi-facebook me-1"></i>facebook</span>
                <span class="text-center mb-3"><i class="bi bi-instagram me-1"></i>instagram</span>
              </div>
              
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 d-flex pb-2">
              <span class=" mx-auto">Instituto Federal Farroupilha | &copy; copyryght 2024</span>
          
            </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
