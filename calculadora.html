<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">
  <title>Calculadora de Preço</title>
  <link rel="stylesheet" href="./css/calculadora.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header id="navbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="telaInicial.html" id="fontenav">
          <img src="./img/1.png" alt="Logo" width="50" height="50" class="d-inline-block align-text">
          CraftersValue
        </a>
      </div>
    </nav>
  </header>
  <br>
  <br>
  <div class="container" id="idd">
    <div class="left-section">
      <div class="icon-wrapper">
        <svg viewBox="0 0 100 100" width="100" height="100">
          <circle cx="50" cy="50" r="45" fill="none" stroke="black" stroke-width="2" />
          <text x="50" y="60" text-anchor="middle" font-size="40">$</text>
        </svg>
      </div>
      <h2 class="title">Guia Para Auxiliar<br>Na Precificação</h2>
    </div>

    <div class="right-section">
      <div class="form-group">
        <input type="text" id="cliente" placeholder="Cliente">
      </div>

      <h3>Cálculo para valor da hora Trabalhada:</h3>

      <div class="form-group">
        <input type="number" id="custoFixo" placeholder="Custos Fixos Mensais (R$)">
      </div>

      <div class="form-group">
        <input type="number" id="custoVariavel" placeholder="Custos Variáveis Mensais (R$)">
      </div>
      <div class="form-group">
        <input type="number" id="salarioDesejado" placeholder="Salário Desejado (R$)">
      </div>

      <div class="form-group">
        <input type="number" id="horasTrabalhadas" placeholder="Horas trabalhadas por Mês">
      </div>

      <button>Calcular Valor da Hora</button>
      <br>

      <div class="separator"></div>

      <h3>Cálcular Preço do Produto:</h3>

      <div class="form-group">
        <input type="number" id="custoProducao" placeholder="Custo de Produção (R$)">
      </div>

      <div class="form-group">
        <input type="number" id="tempoProducao" placeholder="Tempo de Produção">
      </div>
      <div class="form-group">
        <input type="text" id="obs" placeholder="Observaçoes">
      </div>

      <button>Calcular Preço do Produto</button>
      <div class="container d-flex flex-column justify-content-end align-items-end">
        <a href="calculadora.html" id="botao-novo-orcamento" class=" btn mt-4 px-4 py-2">
            Gerar Orçamento
        </a>
    </div>  
    </div>
    </div>
  </div>
  <br>
  <br>

  <br>
  <footer class="footer" id="contact">
    <div class="container">
        <div class="row pb-5 pt-4">
            <div class="col-xl-4">
                <h4 class="text-center">entre em contato</h4>
                <div class="phones d-flex flex-column">
                    <span class="text-center mt-4 mb-3"><i class="bi bi-whatsapp"></i>(55)9912939585</span>
                    <span class="text-center"><i class="bi bi-telefone"></i>(55)998476539585</span>
                </div>

            </div>
            <div class="col-xl-4 d-flex justify-content-center">
                <figure class="d-flex flex-column align-items-center">
                    <img src="./img/1.png" width="75" height="75" alt="logo">
                    <figcaption class="text-center lp-2 fw-semibold">CraftersValue</figcaption>
                </figure>
            </div>
            <div class="col-xl-4">
                <h4 class="text-center">redes sociais</h4>
                <div class="d-flex flex-column align-items-center">
                    <span class="text-center my-3"><i class="bi bi-facebook me-1"></i>facebook</span>
                    <span class="text-center mb-3"><i class="bi bi-instagram me-1"></i>instagram</span>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 d-flex pb-2">
                <span class=" mx-auto">Instituto Federal Farroupilha | &copy; copyryght 2024</span>

            </div>
        </div>
</footer>

    crossorigin="anonymous"></script>
</body>

</html>
