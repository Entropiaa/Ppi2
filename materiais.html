<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/materiais.css">
</head>
<body>
    <header id="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="telaInicial.html" id="fontenav">
                    <img src="./img/1.png" alt="Logo" width="50" height="50" class="d-inline-block align-text">
                    CraftersValue
                </a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h3>Precificação de Materiais:</h3>

        <div class="row">
            <div class="col-6">
                <div class="cartao-material">
                    <div class="corpo-cartao-material">
                        <img src="./img/tecido.jpg" alt="Tecido" class="imagem-material">
                        <div>
                            <strong>Tecido 1,40m: R$10,80</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="cartao-material">
                    <div class="corpo-cartao-material">
                        <img src="./img/caretel.jpg" alt="Caretel de Linha" class="imagem-material">
                        <div>
                            <strong>Caretel de Linha com 1371m: R$11,90</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="cartao-material">
                    <div class="corpo-cartao-material">
                        <img src="./img/ARGILA.jpg" alt="Argila" class="imagem-material">
                        <div>
                            <strong>Argila 900g: R$9,50</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <footer class="footer" id="contact">
      <div class="container">
        <div class="row pb-5 pt-4">
          <div class="col-xl-4">
            <h4 class="text-center">entre em contato</h4>
            <div class="phones d-flex flex-column">
              <span class="text-center mt-4 mb-3"><i class="bi bi-whatsapp"></i>(55)9912939585</span>
              <span class="text-center"><i class="bi bi-telefone"></i>(55)998476539585</span>
            </div>
      
          </div>
          <div class="col-xl-4 d-flex justify-content-center">
            <figure class="d-flex flex-column align-items-center">
              <img src="./img/1.png" width="75" height="75" alt="logo">
              <figcaption class="text-center lp-2 fw-semibold">CraftersValue</figcaption>
            </figure>
          </div>
          <div class="col-xl-4">
            <h4 class="text-center">redes sociais</h4>
            <div class="d-flex flex-column align-items-center">
              <span class="text-center my-3"><i class="bi bi-facebook me-1"></i>facebook</span>
              <span class="text-center mb-3"><i class="bi bi-instagram me-1"></i>instagram</span>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 d-flex pb-2">
            <span class=" mx-auto">Instituto Federal Farroupilha | &copy; copyryght 2024</span>
        
          </div>
      </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
